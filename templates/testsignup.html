<html>
<head>
<link href="/static/css/bootstrap.css" rel="stylesheet">
<script src="/static/js/jquery-1.6.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.validationEngine-en.js" type="text/javascript"></script>
<script src="/static/js/jquery.validationEngine.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/css/validationEngine.jquery.css" type="text/css"/>
<script>
            jQuery(document).ready(function(){
                // binds form submission and fields to the validation engine
                jQuery("#formID").validationEngine();
            });
            
            /**
             *
             * @param {jqObject} the field where the validation applies
             * @param {Array[String]} validation rules for this field
             * @param {int} rule index
             * @param {Map} form options
             * @return an error string if validation failed
             */
            function checkHELLO(field, rules, i, options){
                if (field.val() != "HELLO") {
                    // this allows to use i18 for the error msgs
                    return options.allrules.validate2fields.alertText;
                }
            }
</script>
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Dollar Auction</a>
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/createauction">New Auction</a></li>
            <li><a href="/past">Past Auctions</a></li>
            <li><a href="/account">Account</a></li>
          </ul>
          <p class="pull-right">Not logged In</p>
        </div>
      </div>
    </div>   
    <div class="container">
    	<div class="page-header">
    	<h2>Sign Up</h2>
    	</div>
		<div class="row">
			<div class="span12">
    		<form id = "formID" method="POST" action="/register">
			<div class="clearfix">    
            	<label for="xlInput">First Name:</label>
            	<div class="input">
              		<input class="xlarge validate[required] text-input" id="xlInput" name="firstname" size="30" type="text">
            	</div>
            </div>
            <div class="clearfix">
            	<label for="xlInput">Last Name:</label>
            	<div class="input">
              		<input class="xlarge validate[required] text-input" id="xlInput" name="lastname" size="30" type="text">
            	</div>
            </div>
            <div class="clearfix">
            	<label for="xlInput">Email address</label>
            	<div class="input">
              		<input class="xlarge validate[required, custom[email]] text-input" id="xlInput" name="email" size="30" type="text">
            	</div>
            </div>
            <div class="clearfix">
            	<label for="xlInput">Password:</label>
            	<div class="input">
              		<input class="xlarge validate[required]" name="password" id="password" size="30" type="password">
            	</div>
            </div>
            <div class="clearfix">
            	<label for="xlInput">Confirm password:</label>
            	<div class="input">
              		<input class="xlarge validate[required, equals[password]]" name="c_password" id="c_password" size="30" type="password">
            	</div>
          	</div>
          	<div class="input">
            <input type="submit" class="btn primary" value="Sign Up">
          	</div>
    		</form>    		
    	</div>
		</div>
    </div>
<body>
</html>
